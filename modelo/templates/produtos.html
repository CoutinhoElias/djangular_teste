<!doctype html>
<html ng-app="produtoApp">
    {% load staticfiles %}


    <head>
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="{% static "css/bootstrap.icon-large.min.css" %}">
        <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
        <link rel="stylesheet" href="{% static "css/signin.css" %}">

        <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
        <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
        <script src="{% static "js/ie-emulation-modes-warning.js" %}"></script>
        <script type="text/javascript" src="{% static "js/angular.min.js" %}"></script>

        <script src="{% static "js/core.js" %}"></script>

        <script>
        globals = {
            produtosUrl: '{% url "produto" %}'
        }
        </script>


    </head>


    <body>
        <div ng-controller="produtoCtrl">
                <br><br>
            <form class="pure-form pure-form-aligned" ng-submit="updateProduto()">
                <label>Descricao do Produto:</label>
                <input type="text" name="nmproduto" ng-model="data.nmproduto" placeholder="Digite o nome do produto">
                <br>
                <label>Valor unitario..............:</label>
                <input name="vlunitarioproduto" ng-model="data.vlunitarioproduto" placeholder="Digite Valo unitario"></input>
                <br><br>
                <button type="submit" class="btn btn-success">Cadastrar</button>
            </form>


            <table class="table table-bordered, table table-hover">
                <thead>
                    <tr>
                        <th>Descricao</th>
                        <th>Valor</th>
                        <th>Excluir</th>
                        <th>Excluir</th>
                    </tr>
                </thead>

                <tr ng-repeat="c in data.produto track by c.id">
                    <td>{$c.nmproduto$}</td>
                    <td>{$c.vlunitarioproduto$}</td>
                    <td><a href="#" ng-click="updateProduto(c)"   class="btn btn-primary"><i class="glyphicon glyphicon-trash"></i></a></td>
                    <td><a href="#" ng-click="removerProduto(c)" class= "btn btn-danger"><i class="glyphicon glyphicon-pencil"></i></a></td>
                </tr>
            </table>


            <div class="pure-alert pure-alert-success" ng-show="data.success">
                <b>Atualizado! Na templates da da pasta modelo.</b>
                <br><br>
            </div>

                <br>

        </div>
<script src="https://code.jquery.com/jquery.js"></script>
<script src="{% static "js/bootstrap.min.js" %}"></script>

    </body>

</html>
